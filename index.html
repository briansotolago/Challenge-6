<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/Style.css">
</head>
<body>
    <!-- Header section -->
    <header class="text-center py-4">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main content section -->
    <main class="container mt-4">
        <div class="row">
            <!-- Search section -->
            <aside class="col-md-4">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-input" placeholder="A Coruna">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-btn">Search</button>
                    </div>
                </div>
                <hr>
                <!-- Search history -->
                <div id="search-history" class="btn-group-vertical"></div>
            </aside>

            <!-- Weather display section -->
            <section class="col-md-8">
                <!-- Current weather -->
                <div id="current-weather" class="border p-3">
                    <h2 id="city-date-icon"></h2>
                    <p id="temperature">Temperature:</p>
                    <p id="wind">Wind:</p>
                    <p id="humidity">Humidity:</p>
                </div>

                <!-- 5-day forecast -->
                <div id="forecast" class="mt-4 p-2">
                    <h3>5-Day Forecast:</h3>
                    <div class="row" id="forecast-container">
                        <!-- This section will be populated dynamically using JavaScript and the OpenWeatherMap API -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="Assets/JS/script.js"></script>
</body>
</html>
